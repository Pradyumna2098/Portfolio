<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradyumna S R | Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}?v=1.2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-dark.css') }}?v=1.2" id="theme-css">
</head>
<body class="theme-dark">
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <a href="/">
                    <span class="logo-text">P</span>
                    <span class="logo-dot"></span>
                </a>
            </div>
            <div class="nav-links">
                <a href="#about" class="nav-link">About</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#experience" class="nav-link">Experience</a>
                <a href="#blog" class="nav-link">Blog</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-controls">
                <button id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="chatbot-toggle" aria-label="Open AI assistant">
                    <i class="fas fa-robot"></i>
                </button>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <div class="mobile-nav-links">
            <a href="#about" class="mobile-nav-link">About</a>
            <a href="#skills" class="mobile-nav-link">Skills</a>
            <a href="#projects" class="mobile-nav-link">Projects</a>
            <a href="#experience" class="mobile-nav-link">Experience</a>
            <a href="#blog" class="mobile-nav-link">Blog</a>
            <a href="#contact" class="mobile-nav-link">Contact</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-social">
                <a href="https://{{ personal_info.linkedin }}" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://{{ personal_info.github }}" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:{{ personal_info.email }}" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            <p class="footer-copyright">
                &copy; <span id="current-year"></span> {{ personal_info.name }} | Made with <i class="fas fa-code"></i> and <i class="fas fa-brain"></i>
            </p>
        </div>
    </footer>
    
    <!-- AI Chatbot -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <h3>AI Assistant</h3>
            <button id="close-chatbot">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot">
                <div class="message-content">
                    <p>Hi there! I'm Pradyumna's AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-message" placeholder="Ask me anything...">
            <button id="send-message">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="voice-input" aria-label="Voice input">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/particles-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
